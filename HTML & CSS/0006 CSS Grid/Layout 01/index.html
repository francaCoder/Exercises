<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- 
        Grid - Divide a nossa tela em linhas e colunas e podmos colocar elementos onde quisermos nessas divisões

        Vamos separar em dois grupos - Container e Items

        ## Container: 
            - Display: Grid;
            - Grid-template-columns: Fatia suas colunas
            - Grid-template-rows
            - Grid-gap
                - grid-row-gap
                - grid-column-gap
            - Grid-template-area

        ## Items: 
            - grid-column
                - grid-column-start
                - grid-column-end
            - grid-row
                - grid-row-start
                - grid-row-end
            - grid-area
     -->

     <div class="container">
        <!-- header - Ocupando o topo do site -->
        <header></header>
        <!-- Main e aside vão dividir o meio da página, esquerda e direita respectivamente -->
        <main></main>
        <aside></aside>
        <!-- Footer - parte de baixo do site -->
        <footer></footer>
     </div>

</body>
</html>
