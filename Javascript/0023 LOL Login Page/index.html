<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <script defer src="./JS/main.js"></script>
    <title>Document</title>
</head>
<body>
    
    <main>
        <section class="login">

            <div class="wrapper">
                <img src="Images/logo.png" alt="" class="login-logo">

                <h1 class="login-title">Fazer Login</h1>

                <label class="login-label">
                    <span>Usuário</span>
                    <input type="text" name="username" class="input">
                </label>

                <label class="login-label">
                    <span>Senha</span>
                    <input type="password" name="password" class="input">
                </label>

                <div class="login-icons">
                    <button type="button" class="icons-button">
                        <img src="Images/facebook-icon.png" alt="">
                    </button>

                    <button type="button" class="icons-button">
                        <img src="Images/google-icon.png" alt="">
                    </button>

                    <button type="button" class="icons-button">
                        <img src="Images/apple-icon.png" alt="">
                    </button>
                </div>

                <label class="login-label-checkbox">
                    <input type="checkbox" class="input-checkbox"> Manter Login
                </label>
            </div>

            <div class="wrapper">
                <button type="button" class="login-button" disabled>
                </button>
    
                <a href="#" class="login-link">Não consegue iniciar sessão?</a>
                <a href="#" class="login-link">Criar conta</a>
            </div>
        </section>

        <section class="wallpaper">

        </section>
    </main>

</body>
</html>
