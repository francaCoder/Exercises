<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <script defer src="JS/main.js"></script>
</head>
<body>
    
    <main>
        <img src="#" alt="pokemon" class="pokemon-gif">

        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> - 
            <span class="pokemon-name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input-search" placeholder="Name Or Numeber"
            required>
        </form>

        <div class="buttons">
            <button class="button btn-prev"> &lt; Prev</button>
            <button class="button btn-next">Next &gt;
            </button>
        </div>

        <img src="images/pokedex.png" alt="" class="pokedex">
    </main>

</body>
</html>
