<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->
    <meta name="keywords" content="Gerador de senhas, gerador password, password generator">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>

    <img src="images/logo password.png" alt="" class="logo">

    <main class="container-input">
        <span>Tamanho <span id="valor">5</span> caracteres</span>
        <input type="range" id="slider" class="slider" min="5" max="25" value="5">

        <button id="button" class="button-cta">Generate password</button>
    </main>


    <div id="container-password" class="container-password hide">
        <span class="title">Your password is:</span>
        <span id="password" class="password">123456</span>
        <span class="tooltip">Click on your password to copy ☝🏽</span>
    </div>
    
</body>
</html>
